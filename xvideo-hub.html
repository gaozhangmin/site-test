<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XVideo Hub - 强大的视频播放器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-black text-white">
<!-- 前面的导航栏和头部代码保持不变 -->

<!-- 主内容区域 -->
<main class="container mx-auto px-4">
    <!-- 功能特点和轮播图部分 -->
    <section class="grid md:grid-cols-2 gap-12 py-12">
        <div class="space-y-6">
            <h2 class="text-3xl font-bold">功能特点</h2>
            <ul class="space-y-4 text-gray-300">
                <li class="flex items-start">
                    <svg class="w-6 h-6 text-purple-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    支持多种视频格式：MP4, MKV, AVI等
                </li>
                <li class="flex items-start">
                    <svg class="w-6 h-6 text-purple-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    4K HDR 播放支持
                </li>
                <li class="flex items-start">
                    <svg class="w-6 h-6 text-purple-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    支持网络存储设备播放
                </li>
            </ul>
        </div>
        <div x-data="{
                    activeSlide: 0,
                    slides: [
                        '/images/xvideo/1.png',
                        '/images/xvideo/2.png',
                        '/images/xvideo/3.png',
                        '/images/xvideo/4.png',
                        '/images/xvideo/5.png',
                        '/images/xvideo/6.png',
                        '/images/xvideo/8.png'
                    ]
                }"
             x-init="setInterval(() => { activeSlide = (activeSlide + 1) % slides.length }, 3000)"
             class="relative h-[80vh] bg-gray-800 rounded-lg overflow-hidden">
            <!-- 这里修改了容器的高度和样式 -->

            <template x-for="(slide, index) in slides" :key="index">
                <div
                        x-show="activeSlide === index"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0"
                        x-transition:enter-end="opacity-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0"
                        class="absolute inset-0 flex items-center justify-center"
                >
                    <img
                            :src="slide"
                            :alt="'界面预览 ' + (index + 1)"
                            class="max-h-full max-w-full object-contain"/>
                </div>
            </template>

            <!-- 轮播控制按钮移到右侧 -->
            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex flex-col space-y-2">
                <template x-for="(slide, index) in slides" :key="index">
                    <button
                            @click="activeSlide = index"
                            :class="{'bg-purple-500': activeSlide === index, 'bg-gray-400': activeSlide !== index}"
                            class="w-2 h-2 rounded-full transition-colors duration-200"
                    ></button>
                </template>
            </div>

            <!-- 上下翻页按钮 -->
            <button
                    @click="activeSlide = (activeSlide - 1 + slides.length) % slides.length"
                    class="absolute top-2 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-white rounded-full p-2 hover:bg-opacity-75"
            >
                ↑
            </button>
            <button
                    @click="activeSlide = (activeSlide + 1) % slides.length"
                    class="absolute bottom-2 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-50 text-white rounded-full p-2 hover:bg-opacity-75"
            >
                ↓
            </button>
        </div>
    </section>

    <!-- 其余部分保持不变 -->
</main>
</body>
</html>
