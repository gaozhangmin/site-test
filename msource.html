	<script>
		$(document).ready(function () {
			$('.services-more a').click(function (event) {
				event.preventDefault(); // 阻止默认链接点击行为

				var linkToCopy = $(this).attr('href');

				// 创建一个临时输入元素
				var tempInput = $('<input>');
				$('body').append(tempInput);

				// 设置输入元素的值为链接
				tempInput.val(linkToCopy).select();

				// 复制链接到剪贴板
				document.execCommand('copy');

				// 移除临时输入元素
				tempInput.remove();

				// 弹出成功提示
				alert('地址成功复制到剪切板，请前往设置里粘贴接口');
			});
		});
	</script>
	<title>Copy Link Example</title>
